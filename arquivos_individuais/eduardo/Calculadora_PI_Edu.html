<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
</head>
<body>
    <h1>Calculadora Financeira</h1>
    <p>Insira quantos m^2 o seu datacenter possui</p>
    <input type="number" id="ipt_tamanho">
    <p></p>
    <button onclick="calculadora()">Ver o preço</button>
    <div id="div_calc"></div>
</body>
</html>

<script>
    function calculadora(){
        var tamanho = Number(ipt_tamanho.value)
        //Considerando que o tamanho que o sensor cobre é de 2 m^2
       // e que o seu valor é de 50
        var custo = 50*(tamanho/2)
        div_calc.innerHTML="O valor do projeto será de R$"+custo
    }
</script>
